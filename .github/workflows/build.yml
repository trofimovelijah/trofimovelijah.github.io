name: Build Portfolio

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate HTML from Markdown
        run: |
          python scripts/generate.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate index.html from markdown" && git push)
        
        # Опционально: можно не коммитить, а просто генерировать
        # Тогда удали этот шаг и используй:
        # if: always()

