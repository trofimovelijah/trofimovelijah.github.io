name: Build Portfolio

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'templates/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate HTML from Markdown
        run: |
          python scripts/generate.py
          if [ ! -f index.html ]; then
            echo "❌ ERROR: index.html was not generated!"
            exit 1
          fi
          echo "✅ index.html generated successfully"

      - name: Check if index.html was modified
        id: check_changes
        run: |
          if git diff --quiet index.html; then
            echo "unchanged=true" >> $GITHUB_OUTPUT
            echo "✓ No changes to index.html"
          else
            echo "unchanged=false" >> $GITHUB_OUTPUT
            echo "✓ index.html has been modified"
            git diff --stat index.html
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.unchanged == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        if: steps.check_changes.outputs.unchanged == 'false'
        run: |
          git add index.html
          git commit -m "Auto-generate index.html from markdown [skip ci]"
          git push

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

