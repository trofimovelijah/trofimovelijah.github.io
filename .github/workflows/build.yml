name: Build Portfolio

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'templates/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate HTML from Markdown
        run: |
          python scripts/generate.py
          echo "Exit code: $?"
      
      - name: Check if index.html was generated
        run: |
          if [ -f index.html ]; then
            echo "✅ index.html successfully generated"
            ls -lh index.html
          else
            echo "❌ index.html was not generated"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          if git diff --quiet index.html; then
            echo "No changes to index.html"
          else
            echo "Committing index.html changes..."
            git add index.html
            git commit -m "Auto-generate index.html from markdown [skip ci]"
            git push
          fi

